<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="website icon" href="https://cdn-icons-png.flaticon.com/128/4033/4033369.png">

<body>
  <h1>English Dictionary
  </h1>
  <div class="dictionary">

</div>
</div>
</div>
